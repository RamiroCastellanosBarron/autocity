<div class="row">
  <div class="container mt-5" >
    <div *ngIf="!registerMode" style="text-align: center;">
      <h1>Start using the app</h1>
      <p class="lead">Create an account</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-outline-success shadow-sm me-2">Sign up</button>
        <button class="btn btn-outline-primary shadow-sm me-2">Learn more...</button>
      </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
