<div class="card shadow-sm">
  <h4 class="card-header text-center">
    {{ singleCar.brand }} {{ singleCar.model }}, {{ singleCar.year }}
  </h4>
  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead>
        <tr class="text-center">
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Date</th>
          <th scope="col">Service</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of model" routerLink="/Events/{{cita.id}}" style="cursor: pointer;">
          <td class="text-center">{{ cita.id }}</td>
          <td class="text-center">{{ cita.name }}</td>
          <td class="text-center">{{ cita.date | date: 'dd MMM yyyy'}}</td>
          <td class="text-center">{{ cita.servicio.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a routerLink="/Cars/{{ singleCar.id }}">
      <button class="btn btn-outline-secondary shadow-sm">
        <i class="fa fa-arrow-left"></i>
        Back</button>
    </a>
  </div>
</div>
