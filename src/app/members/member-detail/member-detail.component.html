<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img
        src="{{ member.photoUrl || './assets/user.png' }}"
        alt="{{ member.knownAs }}"
        class="card-img-top img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.municipio }}, {{ member.pais }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>
            {{ member.age }}
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-outline-primary shadow-sm">Like</button>
          <button class="btn btn-outline-secondary shadow-sm">Message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ member.knownAs }}">
        <h4>Description</h4>
        <p>{{ member.municipio }}</p>
      </tab>
      <tab heading="Interests">
        <p>aqui va el componente</p>
      </tab>
      <tab heading="Photos">
        <ngx-gallery
          [options]="galleryOptions"
          [images]="galleryImages"
          style="display: inline-block; margin-bottom: 20px"
        ></ngx-gallery>
      </tab>
      <tab heading="Messages">
        <p>aqui va el componente</p>
      </tab>
    </tabset>
  </div>
</div>
