<div class="card shadow">
  <h3 class="card-header text-center">Appointments</h3>
  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead>
        <tr class="text-center">
          <th scope="col">Id</th>
          <th scope="col">Car Owner</th>
          <th scope="col">Car</th>
          <th scope="col">Shop</th>
          <th scope="col">Service</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of model" routerLink="/Events/{{cita.id}}" style="cursor:pointer" class="text-center">
        <td class="text-center">{{ cita.id }}</td>
        <td>{{ cita.car.customer.name }}</td>
        <td>{{ cita.car.brand }} {{ cita.car.model }}</td>
        <td>{{ cita.servicio.shop.name }}</td>
        <td>{{ cita.servicio.name }}</td>
        <td class="text-center">{{ cita.date | date: 'dd MMM yyyy' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a routerLink="/Event/New">
      <button class="btn btn-outline-success shadow-sm">New appointment
        <i class="fa fa-plus" style="margin-left: 5px;"></i>
      </button>
    </a>
  </div>
</div>
