<form #form="ngForm" (ngSubmit)="actualizarCita(model)">
  <div class="card shadow-sm">
    <div class="card-header text-center">Make changes to the appointment</div>
    <div class="card-body">
      <div class="row">
        <label for="id" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Id</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="id"
              autocomplete="off"
              [(ngModel)]="cita.id"
              placeholder="Id"
              disabled
            />
          </div>
        </div>
        <label for="name" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Name</label
        >

        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="name"
              autocomplete="off"
              [(ngModel)]="cita.name"
              placeholder="Name"
            />
          </div>
        </div>
        <label for="date" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Date</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="date"
              autocomplete="off"
              [(ngModel)]="cita.date"
              placeholder="Date"
              bsDatepicker
              [bsConfig]="{isAnimated: true}"
              [bsConfig]="{dateInputFormat: 'YYYY-MM-DD'}"
              [bsConfig]="bsConfig"
            />
          </div>
        </div>

        <label
          for="serviceId"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Service</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="serviceId"
              autocomplete="off"
              [(ngModel)]="cita.servicioId"
              placeholder="Id"
            />
          </div>
        </div>
        <label for="carId" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Car</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="carId"
              autocomplete="off"
              [(ngModel)]="cita.carId"
              placeholder="Id"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-success shadow-sm">Update</button>
    </div>
  </div>
</form>
