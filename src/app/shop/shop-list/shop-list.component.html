<div class="card shadow-sm">
  <div class="card-header text-center">Available shops</div>
  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead>
        <tr class="text-center">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
          <th scope="col">Rating</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let shop of model" class="text-center" routerLink="/Shops/{{shop.id}}" style="cursor:pointer">
          <td class="text-center">{{ shop.id }}</td>
          <td>{{ shop.name }}</td>
          <td>{{ shop.calle }} {{shop.numero}}, {{shop.municipio}}, {{shop.estado}}</td>
          <td class="text-center">{{ shop.rating }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a routerLink="/Shop/New">
      <button class="btn btn-outline-success shadow-sm">Add a new shop</button>
    </a>
  </div>
</div>
