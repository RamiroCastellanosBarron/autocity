<form #form="ngForm" (ngSubmit)="postReview()">
  <div class="card shadow-sm mx-auto" style="width: 500px">
    <div class="card-header text-center">Write a review</div>
    <div class="card-body px-4">
      <div class="row">
        <input
          class="form-control shadow-sm my-2"
          type="text"
          name="title"
          autocomplete="off"
          [(ngModel)]="model.title"
          placeholder="Title"
        />
        <label for="description">Further your review</label>
        <textarea
          name="description"
          [(ngModel)]="model.description"
          rows="3"
          class="form-control shadow-sm my-2"
          ></textarea>
          <div class="row p-0">
            <div class="col-4">
              <input
          class="form-control shadow-sm my-2"
          type="text"
          name="score"
          autocomplete="off"
          [(ngModel)]="model.score"
          placeholder="Score (0-5)"
        />
            </div>
            <div class="col-4">
        <input
          class="form-control shadow-sm my-2"
          type="text"
          name="customerId"
          autocomplete="off"
          [(ngModel)]="model.customerId"
          placeholder="Customer Id"
        />
            </div>
            <div class="col-4">
        <input
          class="form-control shadow-sm my-2"
          type="text"
          name="shopId"
          autocomplete="off"
          [(ngModel)]="model.shopId"
          placeholder="Shop Id"
        />
            </div>
          </div>



      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-success shadow-sm">Post review</button>
    </div>
  </div>
</form>
