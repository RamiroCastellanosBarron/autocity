<form>
  <div class="card shadow-sm mb-3">
    <div class="card-header text-center">Customer information</div>
    <div class="card-body">
      <div class="row">
        <label for="id" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Id</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="id"
              autocomplete="off"
              [(ngModel)]="model.id"
              placeholder="Id"
              disabled
            />
          </div>
        </div>

        <label for="name" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="name"
              autocomplete="off"
              [(ngModel)]="model.name"
              placeholder="Name"
              disabled
            />
          </div>
        </div>

        <label
          for="apellidoPaterno"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Father's Last Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="apellidoPaterno"
              autocomplete="off"
              [(ngModel)]="model.apellidoPaterno"
              placeholder="Father's Last Name"
              disabled
            />
          </div>
        </div>

        <label
          for="apellidoMaterno"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Mother's Last Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="apellidoMaterno"
              autocomplete="off"
              [(ngModel)]="model.apellidoMaterno"
              placeholder="Mother's Last Name"
              disabled
            />
          </div>
        </div>

        <label for="rfc" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >RFC</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="rfc"
              autocomplete="off"
              [(ngModel)]="model.rfc"
              placeholder="RFC"
              disabled
            />
          </div>
        </div>

        <label for="age" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Age</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="age"
              autocomplete="off"
              [(ngModel)]="model.edad"
              placeholder="Age"
              disabled
            />
          </div>
        </div>

        <label for="imageUrl" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Image Url</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="imageUrl"
              autocomplete="off"
              [(ngModel)]="model.imageUrl"
              placeholder="Image Url"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a routerLink="/Customers">
        <button class="btn btn-outline-secondary shadow-sm me-2">Back</button>
      </a>
      <a routerLink="/Customer/Edit/{{ model.id }}">
        <button class="btn btn-outline-info shadow-sm me-2">Edit</button>
      </a>
      <button
        class="btn btn-outline-danger shadow-sm me-2"
        (click)="borrar(model.id)"
      >
        Delete
      </button>
    </div>
  </div>
</form>

<div class="card shadow-sm mt-3 mb-3">
  <div class="card-header text-center">{{model.name}}'s vehicles</div>
  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead>
        <tr class="text-center">
          <th scope="col">Id</th>
          <th scope="col">Vehicle</th>
          <th scope="col">Year</th>
          <th scope="col">Color</th>
          <th scope="col">NIV</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars" routerLink="/Cars/{{car.id}}" style="cursor:pointer">
          <td class="text-center">{{ car.id }}</td>
          <td class="text-center">{{ car.brand }} {{car.model}}</td>
          <td class="text-center">{{ car.year }}</td>
          <td class="text-center">{{ car.color }}</td>
          <td class="text-center">{{ car.niv }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a routerLink="/Car/New">
      <button class="btn btn-outline-success shadow-sm">Add Car</button>
    </a>
  </div>
</div>
