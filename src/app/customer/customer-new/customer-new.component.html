<form #form="ngForm" (ngSubmit)="addCustomer()">
  <div class="card shadow-sm">
    <div class="card-header text-center">Create a new customer</div>
    <div class="card-body">
      <div class="row">
        <label
          for="name"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="name"
              autocomplete="off"
              [(ngModel)]="model.name"
              placeholder="Name"
            />
          </div>
        </div>
        <label
          for="apellidoPaterno"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Father's Last Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="apellidoPaterno"
              autocomplete="off"
              [(ngModel)]="model.apellidoPaterno"
              placeholder="Father's Last Name"
            />
          </div>
        </div>
        <label
          for="apellidoMaterno"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Mother's Last Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="apellidoMaterno"
              autocomplete="off"
              [(ngModel)]="model.apellidoMaterno"
              placeholder="Mother's Last Name"
            />
          </div>
        </div>
        <label
          for="rfc"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >RFC</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="rfc"
              autocomplete="off"
              [(ngModel)]="model.rfc"
              placeholder="RFC"
            />
          </div>
        </div>
        <label
          for="age"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Age</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="age"
              autocomplete="off"
              [(ngModel)]="model.edad"
              placeholder="Age"
            />
          </div>
        </div>

        <label
          for="imageUrl"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Image Url</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="imageUrl"
              autocomplete="off"
              [(ngModel)]="model.edad"
              placeholder="Image Url"
            />
          </div>
        </div>
      </div>


    </div>

    <div class="card-footer">
      <button class="btn btn-outline-success shadow-sm">Add customer</button>
    </div>
  </div>
</form>
