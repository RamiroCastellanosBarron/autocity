<div class="card shadow">
  <h3 class="card-header text-center">Vehicles</h3>
  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead>
        <tr class="text-center">
        <th scope="col">Id</th>
        <th scope="col">Owner</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of carros" routerLink="/Cars/{{car.id}}" style="cursor:pointer" class="text-center">
        <td>{{ car.id }}</td>
        <td>{{ car.customer.name }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a routerLink="/Car/New">
      <button class="btn btn-outline-success shadow-sm">Add new car
        <i class="fa fa-plus" style="margin-left: 5px;"></i>
      </button>
    </a>
  </div>
</div>
