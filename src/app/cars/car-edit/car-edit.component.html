<form #form="ngForm" (ngSubmit)="actualizarCarro(car)">
  <div class="card shadow-sm">
    <div class="card-header">Edit vehicle</div>
    <div class="card-body">
      <div class="row">
        <label for="id" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Id</label
        >

        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="id"
              autocomplete="off"
              [(ngModel)]="car.id"
              placeholder="Id"
              disabled
            />
          </div>
        </div>

        <label
          for="customerId"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Customer Id</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="customerId"
              autocomplete="off"
              [(ngModel)]="car.customerId"
              placeholder="Customer Id"
              disabled
            />
          </div>
        </div>

        <label for="brand" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Brand</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="brand"
              autocomplete="off"
              [(ngModel)]="car.brand"
              placeholder="Brand"
            />
          </div>
        </div>

        <label for="model" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Model</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="model"
              autocomplete="off"
              [(ngModel)]="car.model"
              placeholder="model"
            />
          </div>
        </div>

        <label for="year" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Year</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="year"
              autocomplete="off"
              [(ngModel)]="car.year"
              placeholder="Year"
            />
          </div>
        </div>

        <label for="niv" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >NIV</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="niv"
              autocomplete="off"
              [(ngModel)]="car.niv"
              placeholder="NIV"
            />
          </div>
        </div>

        <label for="color" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Color</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="color"
              autocomplete="off"
              [(ngModel)]="car.color"
              placeholder="Color"
            />
          </div>
        </div>

        <label for="imageUrl" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Image URL</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="imageUrl"
              autocomplete="off"
              [(ngModel)]="car.imageUrl"
              placeholder="Image URL"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-success shadow-sm">Update</button>
    </div>
  </div>
</form>
