<form #form="ngForm" (ngSubmit)="addService()">
  <div class="card shadow-sm">
    <div class="card-header text-center">Add a service to the shop</div>
    <div class="card-body">
      <div class="row">
        <label for="id" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Id</label
        >

        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="shopId"
              autocomplete="off"
              [(ngModel)]="service.shopId"
              placeholder="Shop Id"
              disabled
            />
          </div>
        </div>
        <label for="name" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="name"
              autocomplete="off"
              [(ngModel)]="service.name"
              placeholder="Name"
            />
          </div>
        </div>
        <label
          for="description"
          class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Description</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="description"
              autocomplete="off"
              [(ngModel)]="service.description"
              placeholder="Description"
            />
          </div>
        </div>
        <label for="Price" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Price</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="price"
              autocomplete="off"
              [(ngModel)]="service.price"
              placeholder="Price"
              value=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-success shadow-sm">Add Service</button>
    </div>
  </div>
</form>
