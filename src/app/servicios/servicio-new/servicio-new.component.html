<form #form="ngForm" (ngSubmit)="addService()">
  <div class="card shadow">
    <h4 class="card-header text-center">Create a new service</h4>
    <div class="card-body">
      <div class="row">
        <label for="id" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Id</label
        >

        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="shopId"
              autocomplete="off"
              [(ngModel)]="service.shopId"
              placeholder="Shop Id"
              disabled
            />
          </div>
        </div>
        <label for="name" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Name</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
            <input
              class="form-control shadow-sm"
              type="text"
              name="name"
              autocomplete="off"
              [(ngModel)]="service.name"
              placeholder="Name"
            />
          </div>
        </div>
        <label for="Price" class="col-sm-2 col-form-label text-end mt-2 mb-2"
          >Price</label
        >
        <div class="col-4">
          <div class="col-sm-10 mt-2 mb-2">
           <div class="input-group">
             <span class="input-group-text">$</span>
            <input
            class="form-control shadow-sm"
            type="text"
            name="price"
            autocomplete="off"
            [(ngModel)]="service.price"
            placeholder="Price"
            value=""
          />
           </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-floating">
              <textarea
                id="description"
                name="description"
                [(ngModel)]="service.description"
                style="height:120px;"
                class="form-control shadow-sm my-2"
              ></textarea>
              <label for="description">Describe the service</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-success shadow-sm">Add Service</button>
    </div>
  </div>
</form>
