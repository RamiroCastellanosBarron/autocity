<div class="modal-header">
  <h4 class="modal-title pull-left">Edit roles for {{ user.username | titlecase }}</h4>
  <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="rolesForm" #rolesForm="ngForm">
    <div *ngFor="let role of roles" class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="role.checked"
        value="role.name"
        (change)="role.checked = !role.checked"
        [disabled]="role.name === 'Admin' && user.username === 'admin'"
      />
      <label>{{ role.name }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-success shadow-sm"
    (click)="updateRoles()"
  >
    Update
  </button>
  <button
    type="button"
    class="btn btn-outline-danger shadow-sm"
    (click)="bsModalRef.hide()"
  >
    Cancel
  </button>
</div>
